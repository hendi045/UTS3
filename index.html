<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f2f2f2;
      color: #333;
    }

    .navbar {
      background: #0d6efd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ffc107;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #0d6efd;
    }

    .card-body p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
    }

    .card-body a {
      display: inline-block;
      padding: 8px 12px;
      background: #0d6efd;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .card-body a:hover {
      background: #0b5ed7;
    }

    .footer {
      text-align: center;
      background: #0d6efd;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }

    .loading {
      text-align: center;
      grid-column: 1 / -1;
      font-size: 1.2rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">NewsPortal</div>
    <ul>
      <li><a href="#" data-category="general">Home</a></li>
      <li><a href="#" data-category="business">Business</a></li>
      <li><a href="#" data-category="technology">Technology</a></li>
      <li><a href="#" data-category="sports">Sports</a></li>
      <li><a href="#" data-category="entertainment">Entertainment</a></li>
    </ul>
  </nav>

  <div class="container"></div>

  <footer class="footer">
    <p>&copy; 2025 NewsPortal. All Rights Reserved.</p>
  </footer>

  <script>
    const container = document.querySelector('.container');

    async function loadNews(category = "general") {
      container.innerHTML = "<p class='loading'>Loading news...</p>";

      try {
        // Gunakan endpoint proxy agar API key tetap aman (handled di Vercel backend)
        const res = await fetch(`/api/proxy?category=${category}`);
        const data = await res.json();
        container.innerHTML = "";

        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const card = `
              <div class="card">
                <img src="${article.urlToImage || 'https://via.placeholder.com/400x200'}" alt="news">
                <div class="card-body">
                  <h3>${article.title}</h3>
                  <p>${article.description || 'No description available.'}</p>
                  <a href="${article.url}" target="_blank">Read more</a>
                </div>
              </div>
            `;
            container.innerHTML += card;
          });
        } else {
          container.innerHTML = "<p class='loading'>No news found.</p>";
        }
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p class='loading'>Error loading news.</p>";
      }
    }

    // Default load
    loadNews();

    // Navbar event listener
    document.querySelectorAll('.navbar a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const category = e.target.getAttribute('data-category');
        loadNews(category);
      });
    });
  </script>

  </script>
</body>
</html>
